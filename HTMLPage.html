        function UpdateCanvas(){
            ctx.rect(25, 25, 350, 350);
            ctx.stroke();
            ctx.beginPath();
            for (i = 50; i < 375; i += 50) {
                ctx.moveTo(25 + i, 25);
                ctx.lineTo(25 + i, 375);
                ctx.moveTo(25, 25 + i);
                ctx.lineTo(375, 25 + i)
                ctx.stroke();
            }

                }
            }

        }
        function clearCanvas(){
